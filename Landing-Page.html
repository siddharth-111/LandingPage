<!DOCTYPE html>
<html lang="en">

<head>
    <title>LeadSquared</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.icon-large.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-inner">
            <!--changes made here-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="images/leadSquaredlogo.png" alt="">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="margin-right: 1%">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row row-centered">
            Create your free leadsquared account
        </div>
        <div class="row row-centered">
            <p> Used and loved by thousands of users</p>
        </div>
    </div>  
    <div id="wrapper">
    <div id="leftcolumn">
        <div class="row pull-right">
            <div class="login">
                <h2 class="login-header">
                Just 30 secs to get started</h2>
                <div class="login-container">
                    <div class="form-group left-inner-addon">
                        <div class="inner-addon left-addon">
                            <i class="glyphicon glyphicon-user glyph-color"></i>
                            <input type="text" class="form-control" placeholder="Enter your Name" />
                        </div>
                    </div>
                    <div class="form-group left-inner-addon">
                        <div class="inner-addon left-addon">
                            <i class="glyphicon glyphicon-calendar glyph-color"></i>
                            <input type="text" class="form-control" placeholder="Date of Birth" />
                        </div>
                    </div>
                    <div class="form-group left-inner-addon">
                        <div class="inner-addon left-addon">
                            <i class="glyphicon glyphicon-lock glyph-color"></i>
                            <input type="password" class="form-control" placeholder="Enter Your Password" />
                        </div>
                    </div>
                    <div class="form-group left-inner-addon">
                        <div class="inner-addon left-addon">
                            <i class="glyphicon glyphicon-lock glyph-color"></i>
                            <input type="password" class="form-control" placeholder="Re-enter Password" />
                        </div>
                    </div>
                    <div class="form-group left-inner-addon">
                        <div class="inner-addon left-addon">
                            <i class="glyphicon glyphicon-envelope glyph-color"></i>
                            <input type="email" class="form-control" placeholder="Enter Your email address" />
                        </div>
                    </div>
                    <div class="form-group left-inner-addon">
                        <div class="inner-addon left-addon">
                            <i class="glyphicon glyphicon-phone glyph-color"></i>
                            <input type="text" class="form-control" placeholder="Enter your mobile number" />
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="button" value="Create my leadsquared account">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="rightcolumn">  
    <ul>
    	<li><span class = "glyphicon glyphicon-pie-chart"></span>Organize your lead capture</li>
    	<li><span class = "glyphicon glyphicon-leaf"></span>Engage and nurture your leads</li>
    	<li><span class = "glyphicon glyphicon-sunglasses"></span>Sales intelligence to drive your revenue</li>
    	<li><span class="glyphicon"><i class="icon-large icon-search"></i></span>Analyze your marketing sales performance</li>
    </ul>  
    </div>
</div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
